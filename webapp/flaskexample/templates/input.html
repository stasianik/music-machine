<div class="container">
   <div class="starter-template">
       <h2>Mashup Machine</h2>
   </div>
    <div class="starter-template">
       <h3>Choose a an artist:</h3>
   </div>
   <div class = "container">

<!--     <form action="/output" method="GET"> -->
       <div class="form-check">
         <input class="form-check-input" type="radio" name="metalBands" id="Slayer" value="option1" checked>
         <label class="form-check-label" for="Slayer">
           Slayer
         </label>
        </div>
       <div class="form-check">
         <input class="form-check-input" type="radio" name="metalBands" id="Metallica" value="option2" checked>
         <label class="form-check-label" for="Metallica">
           Metallica
         </label>
        </div>
       <div class="form-check">
         <input class="form-check-input" type="radio" name="metalBands" id="Iron_Maiden" value="option3" checked>
         <label class="form-check-label" for="Iron_Maiden">
           Iron Maiden
         </label>
        </div> 
       <div class="starter-template">
          <h3>Choose a song you'd like to sing along to!</h3>
       </div>       
       <div class="form-group">
         <label for="artist">Artist:</label>
         <input type="text" id="artist" name='artist' placeholder="e.g. Idina Menzel ">
       </div>
       <div class="form-group">
         <label for="title">Title:</label>
         <input type="text" id="title" name='title' placeholder="e.g. Let it go ">
       </div>
  </div>
       <div>
         <button id="submit_button" class="btn btn-default btn-sm">Generate some lyrics!</button>
       </div>
 <!--    </form> -->
   </div>
   <div id="outputdiv">
   </div>
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>
   <script>
    $("#submit_button").click(function(){
    var radioValue = $("input[name='metalBands']:checked").val();
    var artist = $("#artist").val();
    var title = $("#title").val();
    
    $.ajax({
      url: "/output",
      type: "get",
      data: {radioValue: radioValue,
              artist: artist,
              title: title},
      success: function(response) {
        $("#outputdiv").html(response);
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
});
   </script>
