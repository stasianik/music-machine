<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/cover/">

  <title>Mashup Machine</title>

  <!-- Bootstrap core CSS -->
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/cover.css" rel="stylesheet">
  <style>
   body {
     background-image: url('./../static/images/architecture.jpeg');
     background-size: cover;
     background-attachment: fixed;
     background-blend-mode: lighten;
     background-repeat: no-repeat;
   }
  </style> 
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <nav>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <!-- <li><a href="#">About</a></li> -->
              </ul>
            </nav>
          </div>
        </div>
      <div class="cover-container" style="background-color: rgba(0, 0, 0, 0.4)">
        <div class="inner cover">
          <h1 class="cover-heading" style="font-family: courier new"> Mashup Machine</h1>
          <br>
          <h4 class="cover-heading" style="font-family: courier new; background-color: rgba(250, 250, 250, 0.4)"> I want some lyrics in the style of:</h4>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="metalBands" id="Slayer" value="option1" checked>
          <label class="form-check-label" for="Slayer">
            Bjork
            <br>
            <img src="../../static/images/bjork.jpg" width=170 height=150/>
            <br>
          </label>
          <input class="form-check-input" type="radio" name="metalBands" id="Metallica" value="option2" checked>
          <label class="form-check-label" for="Metallica">
            Metallica
            <br>
            <img src="../../static/images/metallica.png" width=170 height=150/>
            <br>
          </label>
          <input class="form-check-input" type="radio" name="metalBands" id="Iron_Maiden" value="option3" checked>
          <label class="form-check-label" for="Iron_Maiden">
            Iron Maiden
            <br>
            <img src="../../static/images/iron_maiden.png" width=170 height=150/>
            <br>
          </label>
         </div>
        <div class="cover-containter">
           <h4 class="cover-heading" style="font-family: courier new; background-color: rgba(250, 250, 250, 0.4)"> I'd like to sing along to:</h4>
        </div>
        <div class="form-group">
          <label for="artist">Artist:</label>
          <input type="text" class= "form-control" id="artist" name='artist' placeholder="e.g. Donny Osmond ">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class= "form-control" id="title" name='title' placeholder="e.g. I'll Make a Man Out of You ">
        </div> 
     <br>
          <input id="submit_button" class="btn btn-warning" type="submit" value="Generate new lyrics!">
         </div>
       </div>
      </div> 
   </div>

   <div id="outputdiv">
   </div>
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>
   <script>
    $("#submit_button").click(function(){
    var radioValue = $("input[name='metalBands']:checked").val();
    var artist = $("#artist").val();
    var title = $("#title").val();
    
    $.ajax({
      url: "/output",
      type: "get",
      data: {radioValue: radioValue,
              artist: artist,
              title: title},
      success: function(response) {
        $("#outputdiv").html(response);
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
});

  </script>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
